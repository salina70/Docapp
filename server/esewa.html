<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1
/crypto-js.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1
/hmac-sha256.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1
/enc-base64.min.js"></script>
<style>
    img{

        height: 20rem;
        width: 24rem;
object-fit: cover;
object-position: center;
}
</style>
</head>
<body><div>
    <img src="../public/images/01.jpg" alt="">
    <p>Appointment Id: <input type="text" value="234" id="id" name="id"></p>
    <p>Appointment fee: <input type="text" value="500" id="appFee" name="appFee"></p>
    <input onclick="order()" type="button">book now</input>
</div>
     <form action="https://rc-epay.esewa.com.np/api/epay/main/v2/form" method="POST">
 <input type="text" id="amount" name="amount" value="100" required>
 <input type="text" id="tax_amount" name="tax_amount" value ="10" required>
 <input type="text" id="total_amount" name="total_amount" value="110" required>
 <input hidden type="text" id="transaction_uuid" name="transaction_uuid" value="241028" required>
 <input hidden type="text" id="product_code" name="product_code" value ="EPAYTEST" required>
 <input hidden type="text" id="product_service_charge" name="product_service_charge" value="0" required>
 <input hidden type="text" id="product_delivery_charge" name="product_delivery_charge" value="0" required>
 <input hidden type="text" id="success_url" name="success_url" value="https://developer.esewa.com.np/success" required>
 <input hidden type="text" id="failure_url" name="failure_url" value="https://developer.esewa.com.np/failure" required>
 <input hidden type="text" id="signed_field_names" name="signed_field_names" value="total_amount,transaction_uuid,product_code" required>
 <input hidden type="text" id="signature" name="signature" value="i94zsd3oXF6ZsSr/kGqT4sSzYQzjj1W/waxjWyRwaME=" required>
 <input value="Submit" type="submit">
 </form>

 <script>
 function order(){
    let amount = document.getElementById("appFee").value;
    let aid = document.getElementById("id").value;
    amount = parseInt(amount);
    let tax_amount = Math.round(amount * 0.1);
    let total_amount = amount + tax_amount;
    let transaction_uuid = aid+"_"+Math.floor(Math.random() * 1000);
 document.getElementById("amount").value = amount;
 document.getElementById("tax_amount").value = tax_amount;
 document.getElementById("total_amount").value = total_amount;
 document.getElementById("transaction_uuid").value = transaction_uuid;
    let Message = "total_amount="+total_amount+",transaction_uuid="+transaction_uuid+",product_code=EPAYTEST";
 let secret = "8gBm/:&EnhH.1/q";   
 var hash = CryptoJS.HmacSHA256(Message, secret);
 var hashInBase64 = CryptoJS.enc.Base64.stringify(hash);
 document.getElementById("signature").value = hashInBase64;
 }
</script>
</body>
</html>
